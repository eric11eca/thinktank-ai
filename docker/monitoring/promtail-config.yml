server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers on the thinktank network
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(thinktank-.*|deer-flow-.*)"
        action: keep
      # Use container name as the label
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: container
      # Extract compose service name
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: service
    pipeline_stages:
      # Try to parse JSON logs (production mode)
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            logger: name
      - labels:
          level:
          logger:
      # Fallback: if not JSON, use the raw log line
      - output:
          source: message
