# Thinktank.ai Production Environment
# Usage: docker compose -f docker-compose-prod.yaml up --build
#
# Services:
#   - postgres: PostgreSQL database (port 5432, internal)
#   - redis: Redis cache/queue (port 6379, internal)
#   - gateway: Backend Gateway API (scalable, Gunicorn + UvicornWorker)
#   - langgraph: LangGraph agent server (scalable, sticky sessions)
#   - worker: Background memory update worker (scalable)
#   - nginx: Reverse proxy / load balancer (ports 80, 443)
#
# Scaling:
#   docker compose -f docker-compose-prod.yaml up --build \
#     --scale gateway=2 --scale langgraph=2 --scale worker=2
#
# Environment variables:
#   DB_PASSWORD: PostgreSQL password (required)
#   GATEWAY_REPLICAS: Number of gateway replicas (default: 2)
#   LANGGRAPH_REPLICAS: Number of LangGraph replicas (default: 2)
#   WORKER_REPLICAS: Number of background workers (default: 2)
#   GATEWAY_WORKERS: Gunicorn workers per gateway replica (default: auto)
#   SERVER_NAME: Domain name for TLS (default: localhost)
#   CORS_ALLOWED_ORIGIN: Allowed CORS origin (default: *)
#   TLS_CERTS_DIR: Path to TLS certificates directory (default: ./certs)
#   REQUIRE_ENV_SECRETS: Set to 'true' to require JWT_SECRET_KEY and ENCRYPTION_KEY env vars

services:
  # ── Database ────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: thinktank-postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: thinktank
      POSTGRES_USER: thinktank
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thinktank"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - thinktank

  # ── Cache / Queue ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: thinktank-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - thinktank

  # ── Gateway API (scalable) ──────────────────────────────────────────
  gateway:
    build:
      context: ../
      dockerfile: backend/Dockerfile.prod
    command: >
      sh -c "mkdir -p /tmp/prometheus_multiproc &&
      cd backend && uv run alembic upgrade head &&
      uv run gunicorn src.gateway.app:app -c gunicorn.conf.py"
    environment:
      DATABASE_URL: postgresql://thinktank:${DB_PASSWORD}@postgres:5432/thinktank
      REDIS_URL: redis://redis:6379/0
      REQUIRE_ENV_SECRETS: ${REQUIRE_ENV_SECRETS:-true}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY required}
      LANGGRAPH_URL: http://langgraph:2024
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus_multiproc
      LOG_FORMAT: json
      LOG_LEVEL: INFO
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: ${GATEWAY_REPLICAS:-2}
      resources:
        limits:
          cpus: "2"
          memory: 2G
    restart: always
    networks:
      - thinktank

  # ── LangGraph Server (scalable with sticky sessions) ────────────────
  langgraph:
    build:
      context: ../
      dockerfile: backend/Dockerfile.prod
    command: >
      sh -c "cd backend && uv run langgraph up
      --host 0.0.0.0 --port 2024
      --postgres-uri postgresql://thinktank:${DB_PASSWORD}@postgres:5432/thinktank"
    environment:
      DATABASE_URL: postgresql://thinktank:${DB_PASSWORD}@postgres:5432/thinktank
      REDIS_URL: redis://redis:6379/0
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-thinktank-ai}
      LOG_FORMAT: json
      LOG_LEVEL: INFO
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      replicas: ${LANGGRAPH_REPLICAS:-2}
      resources:
        limits:
          cpus: "4"
          memory: 8G
    restart: always
    networks:
      - thinktank

  # ── Background Workers (memory updates, async tasks) ────────────────
  worker:
    build:
      context: ../
      dockerfile: backend/Dockerfile.prod
    command: sh -c "cd backend && uv run python worker.py"
    environment:
      DATABASE_URL: postgresql://thinktank:${DB_PASSWORD}@postgres:5432/thinktank
      REDIS_URL: redis://redis:6379/0
      LOG_FORMAT: json
      LOG_LEVEL: INFO
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: "2"
          memory: 4G
    restart: always
    networks:
      - thinktank

  # ── Reverse Proxy / Load Balancer + Frontend ────────────────────────
  # Multi-stage build: Node.js builds the frontend, nginx serves static
  # files and proxies /api/* to backend services.
  nginx:
    build:
      context: ../
      dockerfile: docker/Dockerfile.nginx
      args:
        VITE_BACKEND_BASE_URL: ${VITE_BACKEND_BASE_URL:-}
        VITE_LANGGRAPH_BASE_URL: ${VITE_LANGGRAPH_BASE_URL:-}
        VITE_STATIC_WEBSITE_ONLY: ${VITE_STATIC_WEBSITE_ONLY:-false}
    container_name: thinktank-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:-*}
    volumes:
      - ${TLS_CERTS_DIR:-./certs}:/etc/nginx/certs:ro
    depends_on:
      - gateway
      - langgraph
    restart: always
    networks:
      - thinktank

volumes:
  pgdata:
  redisdata:

networks:
  thinktank:
    driver: bridge
