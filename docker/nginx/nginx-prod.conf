# Production Nginx configuration for Thinktank.ai
# Supports TLS termination, CORS lockdown, and load balancing.
#
# Environment variables (resolved by envsubst at startup):
#   SERVER_NAME          - Domain name (e.g., app.yourdomain.com)
#   CORS_ALLOWED_ORIGIN  - Allowed CORS origin (e.g., https://app.yourdomain.com)

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
}

pid /tmp/nginx.pid;

http {
    # ── MIME Types ──────────────────────────────────────────────────────
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Basic Settings ────────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # ── Logging ───────────────────────────────────────────────────────
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';
    access_log /dev/stdout json;
    error_log /dev/stderr warn;

    # ── Docker DNS (resolve replicas dynamically) ─────────────────────
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ── Rate Limiting ─────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=llm:10m rate=30r/m;

    # ── Upstreams ─────────────────────────────────────────────────────
    upstream gateway {
        least_conn;  # Distribute to least-loaded Gateway instance
        server gateway:8001;
    }

    upstream langgraph {
        ip_hash;  # Sticky sessions for SSE stream continuity
        server langgraph:2024;
    }

    # ── HTTPS Server (main) ─────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ${SERVER_NAME};

        # ── TLS Configuration ───────────────────────────────────────
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ── Security Headers ────────────────────────────────────────
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ── CORS (locked to specific domain) ────────────────────────
        # Hide CORS headers from upstream to prevent duplicates
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';

        add_header 'Access-Control-Allow-Origin' '${CORS_ALLOWED_ORIGIN}' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle OPTIONS requests (CORS preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ── Auth endpoints (strict rate limit) ────────────────────────
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── LangGraph API (SSE streaming with sticky sessions) ────────
        location /api/langgraph/ {
            limit_req zone=llm burst=10 nodelay;
            rewrite ^/api/langgraph/(.*) /$1 break;
            proxy_pass http://langgraph;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';

            # SSE/Streaming support
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header X-Accel-Buffering no;

            # Long timeouts for agent execution
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            chunked_transfer_encoding on;
        }

        # ── Upload endpoint (large body) ──────────────────────────────
        location ~ ^/api/threads/[^/]+/uploads {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 100M;
            proxy_request_buffering off;
        }

        # ── Gateway API (general) ─────────────────────────────────────
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Health check ──────────────────────────────────────────────
        location /health {
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ── API Documentation ─────────────────────────────────────────
        location /docs {
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ── Frontend (static files + SPA fallback) ──────────────
        location / {
            root /var/www/frontend;
            try_files $uri $uri/ /index.html;

            # Cache fingerprinted assets aggressively (1 year)
            location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # index.html must not be cached (contains references to hashed assets)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }
    }

    # ── HTTP -> HTTPS Redirect ──────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name ${SERVER_NAME};
        return 301 https://$server_name$request_uri;
    }
}
