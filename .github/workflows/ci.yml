# ─────────────────────────────────────────────────────────────────────────────
# Thinktank.ai — Full CI Pipeline
# ─────────────────────────────────────────────────────────────────────────────
# Runs on every PR and push to main. Stages:
#   1. lint         — ruff (backend) + eslint (frontend)       ~30s
#   2. typecheck    — mypy (backend) + tsc (frontend)          ~60s
#   3. unit-tests   — pytest (backend) + vitest (frontend)     ~2m
#   4. build-images — Docker image build verification           ~3m
#   5. e2e-smoke    — Playwright smoke tests against stack      ~3m
# ─────────────────────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "22"
  PNPM_VERSION: "10.26.2"

jobs:
  # ── Stage 1: Lint ──────────────────────────────────────────────────
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Backend lint (ruff)
        working-directory: backend
        run: |
          uv sync --group dev
          uv run ruff check .
          uv run ruff format --check .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Frontend lint (eslint)
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm lint

  # ── Stage 2: Type Check ───────────────────────────────────────────
  typecheck:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Backend type check (mypy)
        working-directory: backend
        run: |
          uv sync --group dev
          uv run mypy src/ --ignore-missing-imports || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Frontend type check (tsc)
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm typecheck

  # ── Stage 3: Unit Tests ───────────────────────────────────────────
  unit-tests:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Backend unit tests (pytest)
        working-directory: backend
        run: |
          uv sync --group dev
          uv run pytest tests/ -m "not integration" -v --tb=short

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Frontend build (verifies compilation)
        working-directory: frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build:web

      - name: Verify frontend build output
        working-directory: frontend
        run: |
          test -f dist/renderer/index.html || (echo "ERROR: Missing index.html" && exit 1)
          test -d dist/renderer/assets || (echo "ERROR: Missing assets directory" && exit 1)
          echo "Build output verified"

  # ── Stage 4: Docker Image Build ───────────────────────────────────
  build-images:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile.prod
          push: false
          tags: thinktank-gateway:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build nginx/frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.nginx
          push: false
          tags: thinktank-nginx:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backup image
        uses: docker/build-push-action@v6
        with:
          context: docker/backup
          file: docker/backup/Dockerfile
          push: false
          tags: thinktank-backup:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Stage 5: E2E Smoke Tests ──────────────────────────────────────
  e2e-smoke:
    if: github.event.pull_request.draft == false && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-images]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create minimal .env for Docker Compose
        run: |
          cat > .env << 'EOF'
          DB_PASSWORD=ci-test-password
          JWT_SECRET_KEY=ci-test-jwt-secret
          ENCRYPTION_KEY=ci-test-encryption-key
          REQUIRE_ENV_SECRETS=false
          NGINX_HTTP_PORT=8080
          NGINX_HTTPS_PORT=8443
          GATEWAY_REPLICAS=1
          LANGGRAPH_REPLICAS=1
          WORKER_REPLICAS=1
          EOF

      - name: Start staging stack
        working-directory: docker
        run: |
          docker compose -f docker-compose-staging.yaml up --build -d
          echo "Waiting for services to start..."
          sleep 30

      - name: Wait for health endpoint
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Health endpoint is ready"
              exit 0
            fi
            echo "Waiting for health endpoint... ($i/30)"
            sleep 5
          done
          echo "Health endpoint did not become ready"
          docker compose -f docker/docker-compose-staging.yaml logs --tail=50
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright E2E smoke tests
        working-directory: frontend
        run: E2E_BASE_URL=http://localhost:8080 pnpm test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Stop staging stack
        if: always()
        working-directory: docker
        run: docker compose -f docker-compose-staging.yaml down -v
