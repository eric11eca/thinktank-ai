name: Frontend Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-checks.yml'

concurrency:
  group: frontend-checks-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint-typecheck-build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.26.2'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: pnpm lint

      - name: Type check
        working-directory: frontend
        run: pnpm typecheck

      - name: Build (web mode)
        working-directory: frontend
        run: pnpm run build:web

      - name: Verify build output
        working-directory: frontend
        run: |
          test -f dist/renderer/index.html || (echo "ERROR: Missing index.html" && exit 1)
          test -d dist/renderer/assets || (echo "ERROR: Missing assets directory" && exit 1)
          echo "Build output verified: index.html and assets/ present"
          ls -lh dist/renderer/
          ls -lh dist/renderer/assets/ | head -20
